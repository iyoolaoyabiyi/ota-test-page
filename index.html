<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Widget Demo</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        color: white;
        margin: 0;
        padding: 40px;
      }
      header,
      section,
      footer {
        margin-bottom: 40px;
        padding: 30px;
        background: #111;
        border-radius: 10px;
        border: 1px solid #222;
      }
      h1,
      h2 {
        margin-top: 0;
      }
      button {
        padding: 12px 20px;
        background: #00ff9c;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        color: black;
        margin-top: 10px;
      }
      nav a {
        color: #aaa;
        margin-right: 16px;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <header id="header">
      <h1 id="hero-title">Welcome to My Demo Site</h1>
      <p id="hero-sub">This page is used to test the onboarding tour widget.</p>
      <button id="cta-start">Start Tour</button>
    </header>

    <section id="features">
      <h2>Features Section</h2>
      <p>Highlight this section using the tour.</p>
    </section>

    <section id="pricing">
      <h2>Pricing Section</h2>
      <p>This is another target for the tour steps.</p>
    </section>

    <section id="cta-area">
      <h2>Action Area</h2>
      <button id="signup-btn">Sign Up</button>
    </section>

    <footer id="footer">© 2025 — Tour Widget Demo</footer>
    <script src="https://onboarding-tour-app.web.app/ota-widget.js" data-tour-id="tour_1765454431317"></script>
  </body>
</html>
